<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="higher-lower-text">Hoger Lager</h1>
    </header>

    <main>
        <div class="headings">
            <div>&nbsp;</div>
            <div class="text-center">
                <h3 class="text">Computer</h3>
            </div>
            <div>&nbsp;</div>
            <div class="text-center">
                <h3 class="text">Speler</h3>
            </div>
            <div>&nbsp;</div>
        </div>
        <div class="credits">
            <div>&nbsp;</div>
            <div class="text-center">
                <h4 class="text">Credits: <span class="computer-credits">0</span></h4>
            </div>
            <div>&nbsp;</div>
            <div class="text-center">
                <h4 class="text">Credits: <span class="player-credits">0</span></h4>
            </div>
            <div>&nbsp;</div>
        </div>
        <div class="dices">
            <div>&nbsp;</div>
            <div class="dices-computer-player">
                <div class="dice text-center computer-dice-one">&#9856;</div>
                <div class="dice text-center computer-dice-two">&#9857;</div>
            </div>
            <div>&nbsp;</div>
            <div class="dices-player">
                <div class="dice text-center player-dice-one">&#9858;</div>
                <div class="dice text-center player-dice-two">&#9859;</div>
            </div>
            <div>&nbsp;</div>
        </div>
        <div class="message text-center">
            <div>&nbsp;</div>
            <div class="message-box">
                <p>Druk op Go om het spel te starten.</p>
            </div>
            <div>&nbsp;</div>
        </div>
        <div class="controls">
            <div>&nbsp;</div>
            <div class="text-center player-dice-button-container">
                <button class="dice-button">
                    Gooi dobbelsteen
                </button>
            </div>
            <div class="text-center higher-button-container">
                <button class="higher-button">
                    Hoger
                </button>
            </div>
            <div class="text-center lower-button-container">
                <button class="lower-button">
                    Lager
                </button>
            </div>
            <div class="text-center go-button-container">
                <button class="go-button">
                    GO
                </button>
            </div>
            <div>&nbsp;</div>
            
    </main>
    </div>


<script src="js/main.js"></script>

</body>

</html>
